buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
	}
}

apply plugin: 'forge'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

version = "rv2-beta-28"
group= "appeng"
archivesBaseName = "appliedenergistics2"

minecraft {
	version = "1.7.10-10.13.2.1291"
	runDir = "eclipse"
}

dependencies {
	compile files('lib/CoFHLib-[1.7.10]1.0.1-151.jar', 'lib/industrialcraft-2-2.2.710-experimental-api.jar', 'lib/bukkit-api.jar', 'lib/WorldGuardEventWrapperPlugin.jar', 'lib/appliedenergistics2-rv2-beta-28-dev.jar', 'lib/buildcraft-6.4.8-api.jar')
}

jar {
	from zipTree('lib/appliedenergistics2-rv2-beta-28.jar')
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}